<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="left">
            <div class="container">
                <h1><b>Create your card</b></h1>
                <form id="myForm" role="form">
                    <p>
                        <label><b>Fullname</b></label>
                        <input type="text" class="form-control" placeholder="Your name" name="fullname"/>
                    </p>
                    <p>
                        <label><b>Phone</b></b></label>
                        <input type="text" class="form-control" placeholder="Your phone number" name="phone"/>
                    </p>
                    <p>
                        <label><b>E-mail</b></label>
                        <input type="text" class="form-control" placeholder="Your e-mail" name="email"/>
                    </p>
                    <p>
                        <label><b>Company</b></label>
                        <input type="text" class="form-control" placeholder="Your company" name="company"/>
                    </p>
                    <button type="button" onclick="createcard()" class="btn btn-dark btn-block">Create</button>
                </form>
            </div>
        </div>
        <div class="right">
            <h4 id="insertfullname">Your name<b></b></h4>
            <h5 id="insertphone">Your phone number</h5>
            <h5 id="insertemail">Your e-mail</h5>
            <h5 id="insertcompany">Your company</h5>
        </div>
        <img class="img" src="circuit-icon-3.png">
    </div>
</body>
</html>
