<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let requestURL = 'countries.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
            ExtractData(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();

    function ExtractData(data) {
        for (let i = 0; i < 10; i++) {
            document.write(`<body><div style="display:flex"><div style="flex:17%">Name : <b>${data[i].name}</b><br>Capital : ${data[i].capital}<br>Population : ${data[i].population}<br>Region : ${data[i].region}<br>Location : `)
            for (let j = 0; j < 2; j++) {
                document.write(`${data[i].latlng[j]} `);
            }
            document.write(`<br>Border : `)
            for (let k = 0; k < data[i].borders.length; k++) {
                document.write(`${data[i].borders[k]} `)
            }
            document.write(`</div><div style="flex:83%"><img src="${data[i].flag}" style="width: 150px;"></div></div><br><br>`)
        }

    }
</script>

</html>
