<script>
    let requestURL = 'info.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function(){
        if (request.readyState == 4 && request.status == 200){
            ExtractData(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();

    function ExtractData(data) {
        // document.write(data.members[1].id + '<br>');
        for (let i = 0; i < data.members.length; i++) {
            // document.write((i+1)+" <b>"+data.members[i].firstname+"</b> "+data.members[i].lastname+" ("+data.members[i].gender+") is a "+data.members[i].position+", "+data.members[i].address + "<br>")
            document.write(`${i+1} <b> ${data.members[i].firstname} ${data.members[i].lastname} </b> (${(data.members[i].gender)}) is a ${data.members[i].position}, ${data.members[i].address}<br>`);
        }
    }
</script>
