<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="form-group">
      <label>Destination: </label><input type="text" id="des"> <button onclick="des1()">ไปยังจุดหมาย</button>
    </div>
    <br>
    <div class="form-group">
      <label>Latitude: </label><input type="text" id="lat"><label> Longitude: </label><input type="text" id="lng"> <button onclick="des2()">ไปยังจุดหมาย</button>
    </div>
    <br>
    <iframe id="map" width="100%" height="600px" src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" allowfullscreen>
    </iframe>
    <script>
      function des1(){
        var des = document.getElementById("des").value;
        document.getElementById("map").src = "https://maps.google.com/maps?q="+des+"t=&z=15&ie=UTF8&iwloc=&output=embed"
      }

      function des2(){
        var lat = document.getElementById("lat").value;
        var lng = document.getElementById("lng").value;
        document.getElementById("map").src = "https://maps.google.com/maps?q="+lat+","+lng+"t=&z=15&ie=UTF8&iwloc=&output=embed"
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWevQxGAwyvcni6FhqnYVUYnI2xs9_onk&callback=initMap"
    ></script>
  </body>
  <style>
    #map {
      height: 400px;
      width: 90%;
    }
    body{
      font-family: 'Kanit';
    }
    .form-group{
      width: 90%;
      /* height: 30px; */
      border: 1px solid black;
      padding: 6px;
    }
  </style>
</html>
