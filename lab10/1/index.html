<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <h3>Destination</h3>
    
    <div id="map"></div>
    <script>
      // document.getElementById("").value;
      function initMap() {
        var itkmitl = { lat: 13.730828, lng: 100.7811935 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: itkmitl,
        });
        var image = "http://10.0.15.20/lab10/images/pin-location-1.png";
        var marker = new google.maps.Marker({
          position: itkmitl,
          title: "Web Technology Lab",
          map: map,
          icon: image,
        });

      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWevQxGAwyvcni6FhqnYVUYnI2xs9_onk&callback=initMap"
    ></script>
  </body>
  <style>
    #map {
      height: 400px;
      width: 90%;
    }
  </style>
